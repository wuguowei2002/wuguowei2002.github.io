    <p style="font-family:arial;color:red;font-size:40px;">吳國偉的第一篇食記。</p>
    <h1>第一次用所謂的編輯器寫食記，有點緊張</h1>
    <img src="./food images/1362284817-2515882700_n.jpg" alt="">
    <p>今天介紹一間燒烤店</p>
    <img src="./food images/1362284824-3373226976_n.jpg" alt="">
    <p>杏鮑菇烤肉的爛爛的，但是頗好吃</p>
    <img src="./food images/1362284832-1520747552_n.jpg" alt="">
    <p>甜不辣是我的最愛，但是熱量頗高</p>
    <img src="./food images/1362284838-150280031_n.jpg" alt="">
    <p>培根金針菇捲，是增加體重的好夥伴，沒事不要亂碰</p>
    <img src="./food images/1362284845-643077843_n.jpg" alt="">
    <p>烤秋刀魚一定要有檸檬加，不然吃起來感覺就少一味</p>
    <img src="./food images/1362284853-592660490_n.jpg" alt="">
    <p>烤雞腿應該沒有人不愛吃，但現在不能吃又香脆有軟嫩的皮，因為油脂實在太多惹～</p>
    <img src="./food images/1362284860-880134065_n.jpg" alt="">
    <p style="font-family:arial;color:red;font-size:15px;">這真的是我客戶開的店，建議大家可以去吃吃，蠻好吃的</p>
    <p style="font-family:arial;color:#FF69B4;font-size:15px;">想要優惠真的要報一下我的名字</p>
    <p style="font-family:arial;color:red;font-size:15px;">地點：新北市永和區得和路17號</p>
